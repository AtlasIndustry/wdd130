<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Universe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Quantum Universe</h1>
    </header>
    <div class="container">
        <section id="particles">
            <div class="particle" style="--size: 20px; --delay: 1s;"></div>
            <div class="particle" style="--size: 15px; --delay: 2s;"></div>
            <div class="particle" style="--size: 25px; --delay: 3s;"></div>
            <div class="particle" style="--size: 18px; --delay: 4s;"></div>
            <div class="particle" style="--size: 22px; --delay: 5s;"></div>
        </section>
        <section id="info">
            <h2>Explore the Quantum Universe</h2>
            <p>Enter the quantum realm and witness the mysterious behavior of particles.</p>
            <button id="toggleAnimation">Toggle Animation</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
